{% extends 'base.html' %}

{% block content %}
    <h1>Статьи</h1>
    <ul>
      {% for article in articles %}
      <li>
        <h2>{{ article.title }}</h2>
        <a href="{% url 'article_detail' article.id %}">Читать</a>
        <a href="{% url 'article_update' article.id %}">Редактировать</a>
      </li>
      {% endfor %}
    </ul>
{% endblock %}
