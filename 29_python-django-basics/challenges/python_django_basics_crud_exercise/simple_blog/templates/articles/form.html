{% extends 'base.html' %}

{% block content %}


{% if form.instance.pk %}
  <h1>Редактировать статью</h1>
  <form action="{% url 'article_update' id=article_id %}" method="post">
{% else %}
  <h1>Создать статью</h1>
  <form action="{% url 'article_create' %}" method="post">
{% endif %}
      {% csrf_token %}
      <table border="1">
         {{ form }}
      </table>
      <input type="submit" value="Сохранить">
    </form>
{% endblock %}
