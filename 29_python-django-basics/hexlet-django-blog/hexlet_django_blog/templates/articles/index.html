{% extends 'index.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<h1>Статьи</h1>
<ul>
  {% for article in articles %}
    <div class="mb-3">
      <h2 class="h3">
        {{ article.name }}
      </h2>
      <div class="mb-0">{{ article.body|slice:":200" }}</div>
      <a href="{% url 'articles_view' article.id %}">link</a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
