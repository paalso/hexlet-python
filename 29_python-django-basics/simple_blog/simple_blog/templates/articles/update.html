{% extends 'layout.html' %}
{% load bootstrap4 i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
{% if form.errors %}
  <div>
    <ul>
    {% for error in form.errors %}
      <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
  </div>
{% endif %}

<form action="{% url 'articles_edit' id=article_id %}" method="post">
  {% csrf_token %}
  <table border="1">
  {{ form }}
  </table>
  <input type="submit" value="Сохранить">
</form>

{% endblock %}
