<!DOCTYPE html>
<html>
  <head>
    <title>Example application</title>
  </head>
  <body>
    <!-- BEGIN (write your solution here) -->
    <form action="/courses" method="POST">
      <table>
        <tr>
          <td>
            <label for="title">Title:</label>
          </td>
          <td>
            <input
              id="title"
              type="text"
              name="title"
              value="{{ course['title'] }}"
            />
            {% if errors.title %}
            <div>{{ errors.title }}</div>
            {% endif %}
          </td>
        </tr>
        <tr>
          <td>
            <label for="paid">Paid:</label>
          </td>
          <td>
            <select id="paid" name="paid">
              <option value="">Select an option</option>
              <option value="true" {% if course.paid == 'true' %}selected{% endif %}>True</option>
              <option value="false" {% if course.paid == 'false' %}selected{% endif %}>False</option>
          </select>
            {% if errors.paid %}
            <div>{{ errors.paid }}</div>
            {% endif %}
          </td>
        </tr>
      </table>

      <input type="submit" value="Submit" />
    </form>
    <!-- END -->
  </body>
</html>
