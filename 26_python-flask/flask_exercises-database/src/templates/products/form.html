<div>
  <label>
      Title *
    <input type="text" name="title" value="{{ product.title|default('') }}">
  </label>
    {% if errors %}
      <div>{{ errors.title }}</div>
    {% endif %}
  </div>
<div>
  <label>
    Price *
  </label>
  <input type="number" name="price" value="{{ product.price|default(0) }}">
  {% if errors %}
    <div>{{ errors.price }}</div>
  {% endif %}
</div>
