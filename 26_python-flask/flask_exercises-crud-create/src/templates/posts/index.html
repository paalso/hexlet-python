{% extends "base.html" %}
{% block content %}
<a href="/posts/new">Create post</a>

{% if messages %}
<ul>
  {% for category, message in messages %}
  <li class="{{ category }}">{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<ul>
  {% for post in posts %}
  <li>
    <h2>{{ post.title }}</h2>
    <h4>{{ post.id }}</h4>
    <div>{{ post.body }}</div>
    <form
      action="{{ url_for('post_update', id=post.id) }}"
      method="get"
      style="display: inline"
    >
      <button type="submit">Edit</button>
    </form>
    <form
      action="{{ url_for('post_delete', id=post.id) }}"
      method="post"
      style="display: inline"
    >
      <button type="submit">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
