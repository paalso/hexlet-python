<!-- courses/view.html -->

<form action="/courses" method="get">
  <input type="search" name="term" value="{{ search }}" />
  <input type="submit" value="Search" />
</form>


<table>
  {% for course in courses %}
  <tr>
    <td>
        <b style="font-size: 1.5rem;">{{ course.id }}</b>
    </td>
    <td>
        {{ course.name }}
    </td>
  </tr>
  {% endfor %}
</table>
