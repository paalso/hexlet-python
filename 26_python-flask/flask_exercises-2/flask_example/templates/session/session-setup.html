<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session setup</title>
</head>
<body>
  <h1>Session setup</h1>
  <form action="/set_session">
    <table>
      <tr>
        <td>
          <label for="id">id:</label>
        </td>
        <td>
          <input  id="id" type="text" name="user_id" value="{{ user_id }}">
        </td>
      <tr>
        <td>
          <label for="name">name:</label>
        </td>
        <td>
          <input id="name" type="text" name="user_name" value="{{ user_name }}">
        </td>
      </tr>
      <tr>
        <td><input type="submit" value="Submit"></td>
      </tr>
    </table>
  </form>
  <form action="">
    <input type="reset" value="Reset">
  </form>
  <div class="session-data-status">{{ session_data_status }}</div>
</body>
</html>
