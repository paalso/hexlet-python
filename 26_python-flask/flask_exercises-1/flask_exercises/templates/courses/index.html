<!DOCTYPE html>
<html>
<head>
    <title>Example application</title>
</head>
<body>
    <a href="{{ url_for('courses_new') }}">New course</a>
    <ul>
        {% for course in courses %}
        <li>
            Title: {{ course['title'] }}
            {% if course['paid'] == 'false' %}
            <span><b>- free course</b></span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
