<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Flask проект{% endblock %}</title>
  </head>
  <body>
    <div id="sidebar">
      {% block sidebar %}
      <ul>
        <li><a href="/">Home</a></li>
      </ul>
      {% endblock %}
    </div>
    <div id="content">
      {% block content %}
      <table>
        {% for course in courses %}
        <tr>
          <td>{{ course.id }}</td>
          <td>{{ course.name }}</td>
        </tr>
        {% endfor %}
      </table>
      {% endblock %}
    </div>
  </body>
</html>
